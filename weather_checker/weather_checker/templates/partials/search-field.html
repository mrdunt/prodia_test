    <div class="input-field">

            <div class="position-relative">
                <input type="text" class="form-control" id="search" name="q" value="{{ request.GET.q }}" placeholder="{% if title %}{{ title }}{% else %}Cari...{% endif %}">

                    <i class="bi bi-search"></i>
                </div>
            </div>
        </div>
    </div>
</div>
